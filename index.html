<!DOCTYPE html>
<html>
  <head>
    <title>Plasma Separation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#first-spin").click(function(){
            $('#blood-tube').animate(
              { deg: 720 },
            {
              duration: 2400,
              step: function(now) {
                 $(this).css({ transform: 'rotate(' + now + 'deg)' });
              }
             }
          );
            $("#blood-tube").fadeOut("slow");
            $("#first-spin").fadeOut("fast");
            $("#separated-blood-tube").delay(2800).fadeIn("slow");
            $('#first-transfer').delay(2800).fadeIn("slow");
          });
        });
    </script>
    <script>
        $(document).ready(function(){
            $("#first-transfer").click(function(){
              $("#separated-blood-tube").fadeOut("slow");
              $("#first-transfer").fadeOut("slow");
              $("#prp-tube").fadeIn("slow");
              $('#second-spin').fadeIn("slow");
            });
        });
    </script>
    <script>
          $(document).ready(function(){
            $("#second-spin").click(function(){
              $('#prp-tube').animate(
                { deg: 3600 },
              {
              duration: 2000,
              step: function(now) {
                $(this).css({ transform: 'rotate(' + now + 'deg)' });
              }
            }
          );
              $("#prp-tube").fadeOut("fast");
              $('#second-spin').fadeOut("fast");
              $("#separated-plasma-tube").delay(2400).fadeIn("slow");
              $('#final-transfer').delay(2400).fadeIn("slow");
            });
        });
    </script>
    <script>
          $(document).ready(function(){
            $("#final-transfer").click(function(){
                $("#separated-plasma-tube").fadeOut("slow");
                $('#final-transfer').fadeOut("slow");
                $("#final-plasma-tube").fadeIn("slow");
            });
          });
    </script>
  </head>
  <body>
    <div id="blood-tube"></div>
    <button id="first-spin">First Centrifugation!</button>
    <div id="separated-blood-tube"></div>
    <button id="first-transfer">Transfer Platelet-Rich Plasma to new Tube!</button>
    <div id="prp-tube"></div>
    <button id="second-spin">Second Centrifugation!</button>
    <div id="separated-plasma-tube"></div>
    <button id="final-transfer">Transfer Clean Plasma to new Tube!</button>
    <div id="final-plasma-tube"></div>
  </body>
</html>
